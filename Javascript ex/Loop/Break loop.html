<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>break loop</title>
</head>
<body>
    <script>
        for(let core=1; core<=10; core++){
            if(core==7){
                break;
            }
            document.write( core + '<br>');
        }
    </script>
</body>
</html>
