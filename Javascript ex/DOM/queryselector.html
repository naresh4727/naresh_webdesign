<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>queryselector</title>
    <link rel="stylesheet" href="queryselector.css">
</head>
<body>
    <header id="header">
        <h2 id="header-title">Kardas</h2>
        <p id="tagline">Computer Education</p>
    </header>
    <div id="content">
        <h4>Courses</h4>
        <ul id="item">
            <li class="list-item">Graphics</li>
            <li class="list-item">Web</li>
            <li class="list-item">Video</li>
            <li class="list-item">3D</li>
            <li class="list-item">Php</li>
            <li class="list-item">Tally</li>
            <li class="list-item">MSoffice</li>
            <li class="list-item">Java</li>
        </ul>
        <form>
            <input type="text">
            <input type="submit">
        </form>
    </div>

    <script>
 /*     var headline=document.querySelector('#tagline');
        headline.style.color='blue';  */

 /*     var items=document.querySelectorAll('.list-item');
        items[2].style.color='blue';  */

        var items=document.querySelector('.list-item:nth-child(5)');
        items.style.color='brown';  

        var input=document.querySelector('input');
        input.value='enter your name';


        var button=document.querySelector('input[type="submit"]');
        button.style.backgroundColor='red';
        button.style.color='white';



        var odd=document.querySelectorAll('li:nth-child(odd)');
        for(var i=0; i<odd.length; i++){
            odd[i].style.backgroundColor='yellow';
        };


        var even=document.querySelectorAll('li:nth-child(even)');
        for(var i=0; i<even.length; i++){
            even[i].style.backgroundColor='skyblue';
        }

    </script>
</body>
</html>
</body>
</html>
