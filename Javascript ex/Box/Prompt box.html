       var a = prompt("enter month number");

       switch(true){
           case(a == 1): document.write("jan")
           break;

           case(a == 2): document.write("feb")
           break;

           case(a == 3): document.write("mar")
           break;

           case(a == 4): document.write("apr")
           break;

           case(a == 5): document.write("may")
           break;

           case(a == 6): document.write("june")
           break;

           case(a == 7): document.write("july")
           break;

           case(a == 8): document.write("aug")
           break;

           case(a == 9): document.write("sep")
           break;

           case(a == 10): document.write("otc")
           break;

           case(a == 11): document.write("nov")
           break;

           case(a == 12): document.write("dec")
           break;
           
           default: document.write("enter valid number");
       }
    </script>
