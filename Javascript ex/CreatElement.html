<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CreatElement</title>
    <link rel="stylesheet" href="CreatElement.css">
</head>
<body>
    <header id="header">
        <h2 id="header-title">Kardas</h2>
        <p id="tagline">Computer Education</p>
    </header>
    <div id="content">
        <h4>Courses</h4>
        <ul id="item">
            <li class="list-item">Graphics</li>
            <li class="list-item">Web</li>
            <li class="list-item">Video</li>
            <li class="list-item">3D</li>
        </ul>
        <form>
            <input type="text">
            <button>Submit</button>
        </form>
    </div>

    <script>
        var newDiv=document.createElement('div');
        newDiv.className='box';
        newDiv.id='textbox';

        var newDivText=document.createTextNode('Excellent learning place for beginners');

        newDiv.appendChild(newDivText);

        var container=document.querySelector('#content');
        var form=document.querySelector('form');

        newDiv.style.color='red';
        newDiv.style.backgroundColor='yellow';
        newDiv.style.border='solid 2px red';
        newDiv.style.margin='30px 90px 20px 0px';
        newDiv.style.textAlign='center';
        newDiv.style.padding='10px';
        newDiv.style.fontWeight='bold';

        container.insertBefore(newDiv,form);
    </script>
</body>
</html>
