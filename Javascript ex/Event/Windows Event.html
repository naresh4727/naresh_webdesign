<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Windows Event</title>
</head>
<body>
    <button onclick="opw()">
        open window
    </button>

    <button onclick="colw()">
        close window
    </button>
 

    <script>
        var myWindows;

        function opw() {
            myWindows = window.open("http://www.google.com");
        }

        function colw(){
            myWindows.close();
        }
    </script>
</body>
</html>
