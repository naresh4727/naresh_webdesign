<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Each</title>

        .cd ul li{
            padding: 5px;
            font-size: 30px;
        }
    </style>
</head>
<body>
  <div class="cd">
            <h1>Each method</h1>
            <ul>
                <li>Naresh</li>
                <li>Rakesh</li>
                <li>Mahesh</li>
                <li>Rajesh </li>

     <script>
        $(document).ready(function(){
            $('li').each(function(){
     /*        alert("HELLO");   */
               $(this).text('Nareh');
            });  


        });
     </script>
