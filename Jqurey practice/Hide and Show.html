<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hide and Show</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <style>
        #box{
            background-color:olive;
            padding: 10px;
            border: 5px solid maroon;
            color: gold;
            font-weight: 900;
            text-align: center;
            width: 600px;
            height: 140px;
        }
    </style>
</head>
<body>
    <h1>Hide and Show</h1>
    <div id="box">
        <h3>Method</h3>
        <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Dolor ipsum odio culpa eveniet, suscipit architecto fugit nostrum amet sunt animi, necessitatibus eius tempore eaque id officia esse, dolorum consectetur voluptas.</p>
    </div>
    <br>
    <br>
    <button id="hbtn">Hide</button>
    <button id="sbtn">Show</button>
    <button id="tobtn">Toggle</button>
    <script>
        $(document).ready(function(){

            $("#hbtn").click(function(){
                $("#box").hide(2000, function(){
                    alert("Hide");
                });
            });

            $("#sbtn").click(function(){
                $("#box").show();
            });

            $("#tobtn").click(function(){
                $("#box").toggle();
            });

        });
    </script>
</body>
</html>
