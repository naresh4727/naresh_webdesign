<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slide Method</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <style>
        #box{
            background-color:olive;
            padding: 10px;
            border: 5px solid maroon;
            font-weight: 900;
            text-align: center;
            width: 600px;
            height: 140px;
        }
    </style>
</head>
<body>
    <h1>Slide Method</h1>
    <div id="box">
        <h3>Method</h3>
        <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Dolor ipsum odio culpa eveniet, suscipit architecto fugit nostrum amet sunt animi, necessitatibus eius tempore eaque id officia esse, dolorum consectetur voluptas.</p>
    </div>
    <br>
    <br>
    <button id="ubtn">SlideUp</button>
    <button id="dbtn">SlideDown</button>
    <button id="tobtn">Toggle</button>
    <button id="abtn">animate</button>
    <script>
        $(document).ready(function(){

            $("#ubtn").click(function(){
                $("#box").slideUp(2000, function(){
                    alert("Up");
                });
            });

            $("#dbtn").click(function(){
                $("#box").slideDown();
            });

            $("#tobtn").click(function(){
                $("#box").slideToggle();
            });

            $("#abtn").click(function(){
                $("#box").css("background-color","pink").slideUp(2000).slideDown(2000);
            });

        });
    </script>    
</body>
</html>
